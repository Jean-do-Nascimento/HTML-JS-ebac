<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício  HTML+JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparando Números</h1>
        <form id="form-numeros">
            <input id="numero1" type="number" required placeholder="Primeiro Número" />
            <p class="error-msg">O segundo numero precisa ser maior que o primeiro</p>
            <input id="numero2" type="number" required placeholder="Segundo Número" />
            <button type="submit">Confirmar</button>
        </form>
        <p class="mensagem-sucesso"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
